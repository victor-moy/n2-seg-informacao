<!DOCTYPE html>
<html>
  <body>
    <h2>Usu√°rios cadastrados</h2>
    <ul id="user-list"></ul>

    <script>
      fetch("http://localhost:3000/users")
        .then((res) => res.json())
        .then((users) => {
          users.forEach((user) => {
            console.log(user); // <- isso aqui
            const li = document.createElement("li");
            li.innerHTML = user.username;
            document.getElementById("user-list").appendChild(li);
          });
        });
    </script>
  </body>
</html>
